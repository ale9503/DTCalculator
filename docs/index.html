<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <title>Paso 1 / 3: Datos de Contacto</title>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    h1 { margin-bottom: 0.2em; }
    progress { width: 100%; margin-bottom: 1.5em; }
    form { max-width: 600px; margin: 0 auto; }
    label { display: block; margin: 0.8em 0 0.2em; }
    input, select, datalist { width: 100%; padding: 0.5em; margin-bottom: 0.5em; box-sizing: border-box; }
    .inline { display: inline-block; margin-right: 1em; }

    /* 1) Centrar radios de Tipo de rol */
    .role-group {
      display: flex;
      justify-content: center;
      gap: 2em;
      margin-bottom: 1em;
    }

    /* Estilos para los sliders */
    .slider-container {
      margin-bottom: 1em;
    }

    /* 4) Checkbox alineado: input a la izquierda, texto a la derecha */
    .checkbox-container {
      display: flex;
      align-items: center;
      margin: 1em 0;
    }
    .checkbox-container label {
      margin: 0 0 0 0.5em;
    }

  </style>
</head>
<body>
  <h1>Paso 2 / 3: Completa tus datos</h1>
  <progress value="2" max="3"></progress>

  <form id="lead-form">
    <label for="name">Nombre completo:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required>

    <label for="company">Nombre de la Empresa donde trabajas:</label>
    <input type="text" id="company" name="company" required>

    <label>Tipo de rol:</label>
    <div class="role-group">
      <label><input type="radio" name="role_type" value="estrategico" required> Estratégico (Alta gerencia)</label>
      <label><input type="radio" name="role_type" value="tactico"> Táctico (Gerencia media)</label>
      <label><input type="radio" name="role_type" value="operativo"> Operativo</label>
    </div>

    <label for="area">Área o Departamento:</label>
    <select id="area" name="area" required>
      <option value="" disabled selected>Selecciona...</option>
      <option value="finanzas">Finanzas</option>
      <option value="marketing">Marketing</option>
      <option value="it">TI / Sistemas</option>
      <option value="rrhh">Recursos Humanos</option>
      <option value="operaciones">Operaciones</option>
      <option value="ventas">Ventas</option>
      <option value="logistica">Logística</option>
      <option value="legal">Legal</option>
      <option value="investigacion">I+D</option>
      <option value="atencion_cliente">Atención al Cliente</option>
      <option value="otro">Otro</option>
    </select>

    <label for="industry">Sector / Industria:</label>
    <select id="industry" name="industry" required>
      <option value="" disabled selected>Selecciona...</option>
      <option value="agricultura">Agricultura</option>
      <option value="alimentacion">Alimentación</option>
      <option value="construccion">Construcción</option>
      <option value="educacion">Educación</option>
      <option value="energia">Energía</option>
      <option value="finanzas">Finanzas</option>
      <option value="salud">Salud</option>
      <option value="manufactura">Manufactura</option>
      <option value="retail">Retail</option>
      <option value="telecomunicaciones">Telecomunicaciones</option>
      <option value="transporte">Transporte</option>
      <option value="turismo">Turismo</option>
      <option value="tecnologia">Tecnología</option>
      <option value="otro">Otro</option>
    </select>

    <label for="size">Tamaño de la empresa:</label>
    <select id="size" name="size" required>
      <option value="" disabled selected>Selecciona...</option>
      <option value="1-10">1–10 empleados</option>
      <option value="11-50">11–50 empleados</option>
      <option value="51-200">51–200 empleados</option>
      <option value="201-500">201–500 empleados</option>
      <option value="501-1000">501–1,000 empleados</option>
      <option value="1001-5000">1,001–5,000 empleados</option>
      <option value="5001+">Más de 5,000 empleados</option>
    </select>

    <label for="region">País / Región:</label>
    <input list="countries" id="region" name="region" placeholder="Empieza a escribir..." required>
    <datalist id="countries">
      <!-- ...opciones de países... -->
    </datalist>

    <!-- 2) y 3) Duplicamos y mapeamos el slider con texto -->
    <label for="digital_company">
      Nivel de digitalización percibido de la empresa:
      <span title="en el nivel 0 no existe la capacidad; el nivel 1 la aborda de forma reactiva y puntual; el nivel 2 empieza a formalizar procesos y herramientas básicas; el nivel 3 la integra estratégicamente con procesos documentados, roles claros y soluciones estándar; el nivel 4 optimiza operaciones mediante automatización, métricas y plataformas avanzadas; y el nivel 5 la consolida como ventaja competitiva, con procesos end-to-end sinérgicos, una cultura de innovación y un ecosistema de herramientas maduras que impulsan la mejora continua">❓</span>
    </label>
    <div class="slider-container">
      <input type="range" id="digital_company" name="digital_company" min="1" max="5" value="2" class="slider">
      <div>Valor: <span id="dl-company-val"></span></div>
    </div>

    <label for="digital_area">
      Nivel de digitalización percibido del área:
      <span title="en el nivel 0 no existe la capacidad; el nivel 1 la aborda de forma reactiva y puntual; el nivel 2 empieza a formalizar procesos y herramientas básicas; el nivel 3 la integra estratégicamente con procesos documentados, roles claros y soluciones estándar; el nivel 4 optimiza operaciones mediante automatización, métricas y plataformas avanzadas; y el nivel 5 la consolida como ventaja competitiva, con procesos end-to-end sinérgicos, una cultura de innovación y un ecosistema de herramientas maduras que impulsan la mejora continual">❓</span>
    </label>
    <div class="slider-container">
      <input type="range" id="digital_area" name="digital_area" min="1" max="5" value="2" class="slider">
      <div>Valor: <span id="dl-area-val"></span></div>
    </div>

    <label for="phone">Teléfono de contacto:</label>
    <input type="tel" id="phone" name="phone">

    <!-- 4) Checkbox alineado y link a privacy.html -->
    <div class="checkbox-container">
      <input type="checkbox" id="consent" name="consent" required>
      <label for="consent">
        Acepto los <a href="privacy.html" target="_blank">términos de tratamiento de datos</a>.
      </label>
    </div>

    <!-- 5) Botón renombrado -->
    <button type="submit">Continuar</button>
  </form>

  <script>
    // Mapa de niveles
    const levelLabels = {
      1: "Exploratorio",
      2: "Básico",
      3: "Definido",
      4: "Optimizado",
      5: "Avanzado"
    };

    // Función para inicializar y actualizar un slider
    function setupSlider(sliderId, outputId) {
      const slider = document.getElementById(sliderId);
      const output = document.getElementById(outputId);
      const update = () => {
        output.textContent = levelLabels[slider.value];
      };
      slider.addEventListener('input', update);
      update(); // valor inicial
    }

    setupSlider('digital_company', 'dl-company-val');
    setupSlider('digital_area', 'dl-area-val');

    document.getElementById('lead-form').addEventListener('submit', function(e) {
      e.preventDefault();
      // ... envio del formulario ...
      window.location.href = 'maturity.html';
    });
  </script>
</body>
</html>
