<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario Paso a Paso</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    .step {
      display: none;
    }
    .step.active {
      display: block;
    }
    .other-input {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Paso 1: Lead -->
  <div id="step1" class="step active">
    <h2>Paso 1: Información inicial</h2>
    <form id="form1">
      <label>Nombre:
        <input type="text" name="nombre" required>
      </label>
      <br><br>
      <button type="button" onclick="nextStep(1)">Siguiente</button>
    </form>
  </div>

  <!-- Paso 2: Maturity -->
  <div id="step2" class="step">
    <h2>Paso 2: Evaluación técnica</h2>
    <form id="form2">
      <fieldset>
        <legend>1. ¿Qué usos de bases de datos NoSQL tienes en producción?</legend>
        <label><input type="checkbox" name="q1" value="ninguno"> Ninguno</label><br>
        <label><input type="checkbox" name="q1" value="PoC"> PoC o piloto</label><br>
        <label><input type="checkbox" name="q1" value="catalogos"> Catálogos/productos</label><br>
        <label><input type="checkbox" name="q1" value="logs"> Logs/eventos</label><br>
        <label><input type="checkbox" name="q1" value="grafos"> Grafos</label><br>
        <label><input type="checkbox" name="q1" value="otro" id="q1-otro"> Otro</label>
        <input type="text" id="q1-otro-input" class="other-input" placeholder="Especifica otro uso">
      </fieldset>
      <br>
      <button type="button" onclick="nextStep(2)">Siguiente</button>
    </form>
  </div>

  <!-- Paso 3: Success -->
  <div id="step3" class="step">
    <h2>¡Gracias por completar el formulario!</h2>
    <p>Tu información ha sido registrada con éxito.</p>
    <button onclick="goToStart()">Volver al inicio</button>
  </div>

  <script>
    function nextStep(current) {
      document.getElementById(`step${current}`).classList.remove("active");
      document.getElementById(`step${current + 1}`).classList.add("active");
    }

    function goToStart() {
      document.getElementById("step3").classList.remove("active");
      document.getElementById("step1").classList.add("active");
    }

    // Mostrar campo "otro" dinámicamente
    document.addEventListener("DOMContentLoaded", function () {
      const otroCheckbox = document.getElementById("q1-otro");
      const otroInput = document.getElementById("q1-otro-input");

      otroCheckbox.addEventListener("change", function () {
        if (this.checked) {
          otroInput.style.display = "inline-block";
        } else {
          otroInput.style.display = "none";
          otroInput.value = "";
        }
      });
    });
  </script>

</body>
</html>
